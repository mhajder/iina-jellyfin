name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: release
  cancel-in-progress: true

jobs:
  release-please:
    runs-on: ubuntu-latest
    environment: release
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: main

      - name: Bump ghVersion in PR
        if: steps.release.outputs.prs_created == 'true'
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          PR_JSON: ${{ steps.release.outputs.pr }}
        run: |
          # Get PR info from environment variable
          BRANCH=$(echo "$PR_JSON" | jq -r '.headBranchName')

          # Get current Info.json content
          CURRENT_CONTENT=$(gh api repos/${{ github.repository }}/contents/Info.json?ref=$BRANCH --jq '.content' | base64 -d)

          # Parse and update only ghVersion
          OLD_GHVERSION=$(echo "$CURRENT_CONTENT" | jq '.ghVersion')
          NEW_GHVERSION=$((OLD_GHVERSION + 1))
          echo "Bumping ghVersion from $OLD_GHVERSION to $NEW_GHVERSION"

          # Update only ghVersion, preserve all other content from PR branch
          UPDATED_CONTENT=$(echo "$CURRENT_CONTENT" | jq ".ghVersion = $NEW_GHVERSION")

          # Encode for API
          ENCODED_CONTENT=$(echo "$UPDATED_CONTENT" | base64 -w 0)

          # Get current SHA for update
          SHA=$(gh api repos/${{ github.repository }}/contents/Info.json?ref=$BRANCH --jq '.sha')

          # Update file via API (creates new commit)
          gh api repos/${{ github.repository }}/contents/Info.json \
            -X PUT \
            -F message="chore: bump ghVersion $NEW_GHVERSION" \
            -F content="$ENCODED_CONTENT" \
            -F sha="$SHA" \
            -F branch="$BRANCH"

          echo "âœ… Updated ghVersion from $OLD_GHVERSION to $NEW_GHVERSION"

  build-plugin:
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: macos-latest
    environment: release
    needs: release-please
    outputs:
      asset_path: ${{ steps.pack.outputs.asset_path }}
      asset_name: ${{ steps.pack.outputs.asset_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: Install IINA
        run: |
          brew install --cask iina

      - name: Pack plugin
        id: pack
        run: |
          rm -f *.iinaplgz
          /Applications/IINA.app/Contents/MacOS/iina-plugin pack .
          PLUGIN_FILE=$(ls *.iinaplgz)
          echo "asset_path=$PLUGIN_FILE" >> $GITHUB_OUTPUT
          echo "asset_name=$PLUGIN_FILE" >> $GITHUB_OUTPUT

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v6
        with:
          name: iina-plugin
          path: ${{ steps.pack.outputs.asset_path }}

  create-release:
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    environment: release
    needs: [release-please, build-plugin]
    permissions:
      contents: write
    steps:
      - name: Download plugin artifact
        uses: actions/download-artifact@v8
        with:
          name: iina-plugin

      - name: Update Release with Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: ${{ needs.build-plugin.outputs.asset_name }}
          append_body: true
