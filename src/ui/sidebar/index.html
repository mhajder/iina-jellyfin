<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jellyfin Browser</title>
    <link rel="stylesheet" href="sidebar.css" />
    <style>
      body {
        margin: 0;
        padding: 8px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 13px;
        background: #1e1e1e;
        color: #ffffff;
        overflow-x: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      /* Server Management Section */
      .server-section {
        border: 1px solid #333;
        border-radius: 6px;
        padding: 12px;
        background: #2a2a2a;
      }

      .section-title {
        font-weight: 600;
        margin-bottom: 8px;
        color: #ffffff;
      }

      .server-controls {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .server-select {
        background: #3a3a3a;
        border: 1px solid #555;
        border-radius: 4px;
        color: #ffffff;
        padding: 6px 8px;
        font-size: 12px;
      }

      .server-status {
        font-size: 11px;
        color: #888;
        margin-top: 4px;
      }

      .server-status.connected {
        color: #4ade80;
      }

      .server-status.error {
        color: #ef4444;
      }

      .server-status.connecting {
        color: #f59e0b;
      }

      /* Login Section */
      .login-section {
        border: 1px solid #333;
        border-radius: 6px;
        padding: 12px;
        background: #2a2a2a;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .input-label {
        font-size: 11px;
        color: #ccc;
        font-weight: 500;
      }

      .text-input {
        background: #3a3a3a;
        border: 1px solid #555;
        border-radius: 4px;
        color: #ffffff;
        padding: 6px 8px;
        font-size: 12px;
      }

      .text-input:focus {
        outline: none;
        border-color: #0066cc;
      }

      .button {
        background: #0066cc;
        border: none;
        border-radius: 4px;
        color: #ffffff;
        padding: 8px 12px;
        font-size: 12px;
        cursor: pointer;
        font-weight: 500;
      }

      .button:hover {
        background: #0052a3;
      }

      .button.danger {
        background: #dc3545;
      }

      .button.danger:hover {
        background: #c82333;
      }

      .button.danger:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }

      .button:disabled {
        background: #555;
        cursor: not-allowed;
      }

      .button.secondary {
        background: #555;
      }

      .button.secondary:hover {
        background: #666;
      }

      /* Search Section */
      .search-section {
        border: 1px solid #333;
        border-radius: 6px;
        padding: 12px;
        background: #2a2a2a;
      }

      .search-input {
        width: 100%;
        box-sizing: border-box;
      }

      /* Media List Section */
      .media-section {
        border: 1px solid #333;
        border-radius: 6px;
        padding: 12px;
        background: #2a2a2a;
        flex: 1;
      }

      .media-list {
        max-height: 350px;
        overflow-y: auto;
      }

      .media-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px;
        border: 1px solid #444;
        border-radius: 8px;
        margin-bottom: 8px;
        cursor: pointer;
        background: #252525;
        position: relative;
      }

      .media-item:hover {
        background: #303030;
        border-color: #555;
      }

      .media-item.selected {
        background: #0066cc;
        border-color: #0066cc;
      }

      /* Thumbnail wrapper */
      .thumb-wrapper {
        position: relative;
        width: 72px;
        min-width: 72px;
        height: 40px;
        flex-shrink: 0;
        border-radius: 6px;
        overflow: hidden;
        background-color: #2f2f2f;
      }

      .thumb-wrapper.thumb-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #383838;
      }

      .list-thumb {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .play-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.2s ease;
        pointer-events: none;
      }

      .media-item:hover .play-overlay {
        opacity: 1;
      }

      /* List body (text content) */
      .list-body {
        flex: 1;
        min-width: 0;
        overflow: hidden;
      }

      /* Duration label */
      .list-duration {
        font-size: 11px;
        color: #999;
        white-space: nowrap;
        flex-shrink: 0;
        margin-left: auto;
        padding-left: 6px;
      }

      .media-title {
        font-weight: 500;
        font-size: 12px;
        margin-bottom: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .media-subtitle {
        font-size: 11px;
        color: #aaa;
        margin-bottom: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .media-meta {
        font-size: 10px;
        color: #888;
        background: #444;
        padding: 1px 5px;
        border-radius: 3px;
        display: inline-block;
        margin-top: 2px;
      }

      .media-actions {
        margin-top: 6px;
        display: flex;
        gap: 4px;
        flex-wrap: wrap;
      }

      .media-action-btn,
      .search-action-btn {
        font-size: 10px !important;
        padding: 3px 6px !important;
        border-radius: 3px;
        white-space: nowrap;
        flex: 1;
        min-width: 0;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      /* Episode Selection */
      .episode-section {
        border: 1px solid #333;
        border-radius: 6px;
        padding: 12px;
        background: #2a2a2a;
        display: none;
      }

      .season-select {
        margin-bottom: 8px;
      }

      .episode-list {
        max-height: 200px;
        overflow-y: auto;
      }

      .episode-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 8px;
        border: 1px solid #444;
        border-radius: 6px;
        margin-bottom: 4px;
        cursor: pointer;
        background: #252525;
        font-size: 11px;
      }

      .episode-item:hover {
        background: #303030;
      }

      .episode-item.selected {
        background: #0066cc;
      }

      /* Episode thumbnail */
      .ep-thumb-wrapper {
        position: relative;
        width: 54px;
        min-width: 54px;
        height: 30px;
        flex-shrink: 0;
        border-radius: 4px;
        overflow: hidden;
        background-color: #2f2f2f;
      }

      .ep-thumb-wrapper.thumb-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #383838;
      }

      .ep-thumb {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .ep-body {
        flex: 1;
        min-width: 0;
        overflow: hidden;
      }

      .ep-title {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: block;
      }

      .ep-duration {
        font-size: 10px;
        color: #999;
        white-space: nowrap;
        flex-shrink: 0;
        margin-left: auto;
        padding-left: 4px;
      }

      .episode-item.unavailable {
        opacity: 0.6;
        color: #999;
        background: #2a2a2a;
      }

      .episode-item.unavailable:hover {
        background: #2a2a2a;
        cursor: not-allowed;
      }

      .unavailable-icon {
        color: #f59e0b;
        font-size: 12px;
        margin-left: 4px;
      }

      /* Tab Navigation */
      .tab-nav {
        display: flex;
        margin-bottom: 12px;
        border-bottom: 1px solid #333;
      }

      .tab-button {
        background: none;
        border: none;
        color: #888;
        padding: 8px 8px;
        cursor: pointer;
        font-size: 11px;
        border-bottom: 2px solid transparent;
        flex: 1;
        text-align: center;
      }

      .tab-button.active {
        color: #ffffff;
        border-bottom-color: #0066cc;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      /* Loading and Error States */
      .loading {
        text-align: center;
        color: #888;
        padding: 20px;
        font-size: 12px;
      }

      .error {
        color: #ef4444;
        font-size: 11px;
        margin-top: 4px;
      }

      .empty-state {
        text-align: center;
        color: #888;
        padding: 20px;
        font-size: 12px;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #2a2a2a;
      }

      ::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Server Connection -->
      <div class="server-section">
        <div class="section-title">Jellyfin Server</div>
        <div class="server-controls">
          <div id="serverStatus" class="server-status">Not connected</div>
          <div style="display: flex; gap: 8px; margin-top: 8px">
            <button id="connectBtn" class="button primary">Connect</button>
            <button id="logoutBtn" class="button secondary" style="display: none">Logout</button>
          </div>
          <div style="margin-top: 8px">
            <button
              id="clearSessionBtn"
              class="button danger small"
              style="font-size: 10px; padding: 4px 8px"
            >
              Clear Saved Session
            </button>
          </div>
        </div>
      </div>

      <!-- Login Section -->
      <div id="loginSection" class="login-section" style="display: none">
        <div class="section-title">Login to Jellyfin</div>
        <div class="login-form">
          <div class="input-group">
            <label class="input-label" for="serverUrl">Server URL</label>
            <input
              type="text"
              id="serverUrl"
              class="text-input"
              placeholder="http://your-server:8096"
            />
          </div>
          <div class="input-group">
            <label class="input-label" for="username">Username</label>
            <input type="text" id="username" class="text-input" placeholder="Your username" />
          </div>
          <div class="input-group">
            <label class="input-label" for="password">Password</label>
            <input type="password" id="password" class="text-input" placeholder="Your password" />
          </div>
          <div id="loginError" class="error"></div>
          <button id="loginBtn" class="button">Login</button>
          <button id="cancelLoginBtn" class="button secondary">Cancel</button>
        </div>
      </div>

      <!-- Main Content Tabs -->
      <div id="mainContent" style="display: none">
        <div class="tab-nav">
          <button class="tab-button active" data-tab="home">Home</button>
          <button class="tab-button" data-tab="movies">Movies</button>
          <button class="tab-button" data-tab="series">Series</button>
          <button class="tab-button" data-tab="search">Search</button>
        </div>

        <!-- Home Tab -->
        <div id="homeTab" class="tab-content active">
          <div class="media-section">
            <div class="section-title">Continue Watching</div>
            <div id="continueWatchingList" class="media-list">
              <div class="loading">Loading...</div>
            </div>
          </div>
          <div class="media-section" style="margin-top: 12px">
            <div class="section-title">Up Next</div>
            <div id="nextUpList" class="media-list">
              <div class="loading">Loading...</div>
            </div>
          </div>
          <div class="media-section" style="margin-top: 12px">
            <div class="section-title">Recently Added</div>
            <div id="recentList" class="media-list">
              <div class="loading">Loading...</div>
            </div>
          </div>
        </div>

        <!-- Movies Tab -->
        <div id="moviesTab" class="tab-content">
          <div class="media-section">
            <div class="section-title">Movies</div>
            <div id="moviesList" class="media-list">
              <div class="loading">Loading movies...</div>
            </div>
          </div>
        </div>

        <!-- Series Tab -->
        <div id="seriesTab" class="tab-content">
          <div class="media-section">
            <div class="section-title">Series</div>
            <div id="seriesList" class="media-list">
              <div class="loading">Loading series...</div>
            </div>
          </div>
        </div>

        <!-- Search Tab -->
        <div id="searchTab" class="tab-content">
          <div class="search-section">
            <div class="section-title">Search</div>
            <input
              type="text"
              id="searchInput"
              class="text-input search-input"
              placeholder="Search for movies, shows..."
            />
          </div>
          <div class="media-section">
            <div id="searchResults" class="media-list">
              <div class="empty-state">Enter a search term above</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Episode Selection -->
      <div id="episodeSection" class="episode-section">
        <div class="section-title">Select Episode</div>
        <div class="input-group">
          <label class="input-label">Season</label>
          <select id="seasonSelect" class="server-select season-select">
            <option value="">Loading seasons...</option>
          </select>
        </div>
        <div id="episodeList" class="episode-list">
          <div class="loading">Select a season</div>
        </div>
        <div style="display: flex; gap: 8px; margin-top: 8px">
          <button id="playEpisodeBtn" class="button" disabled>Play Episode</button>
          <button id="openEpisodeInJellyfinBtn" class="button secondary" disabled>
            Open in Jellyfin
          </button>
        </div>
        <button id="cancelEpisodeBtn" class="button secondary" style="margin-top: 8px">Back</button>
      </div>
    </div>

    <script src="sidebar.js"></script>
  </body>
</html>
